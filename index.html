<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="https://user-content-dot-custom-elements.appspot.com/PolymerElements/paper-card/v1.1.4/paper-card/">
    <script src="https://polygit.org/webcomponentsjs+1.0.0-rc.5/components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../iron-icons/iron-icons.html">
    <link rel="import" href="../iron-icons/communication-icons.html">
    <link rel="import" href="../paper-button/paper-button.html">
    <link rel="import" href="../paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../paper-styles/color.html">
    <link rel="import" href="../paper-styles/typography.html">
    <link rel="import" href="paper-card.html">
    <style is="custom-style">
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      paper-card {
        max-width: 500px;
      }
      .cafe-header { @apply(--paper-font-headline); }
      .cafe-light { color: var(--paper-grey-600); }
      .cafe-location {
        float: right;
        font-size: 15px;
        vertical-align: middle;
      }
      .cafe-reserve { color: var(--google-blue-500); }
    </style>
  </head>
  <body>
    <paper-card image="demo/donuts.png">
      <div class="card-content">
        <div class="cafe-header">Bloedow's Bakery
          <div class="cafe-location cafe-light">
            <iron-icon icon="communication:location-on"></iron-icon>
            <span>250ft</span>
          </div>
        </div>
        <p>$ - Italian, Cafe</p>
        <p class="cafe-light">Small plates, salads &amp; sandwiches in an intimate setting.</p>
      </div>
      <div class="card-actions">
        <div class="horizontal justified">
          <paper-icon-button icon="icons:event"></paper-icon-button>
          <paper-button>5:30PM</paper-button>
          <paper-button>7:30PM</paper-button>
          <paper-button>9:00PM</paper-button>
          <paper-button class="cafe-reserve">Reserve</paper-button>
        </div>
      </div>
    </paper-card>
  </body>
</html>
